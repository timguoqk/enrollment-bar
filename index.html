<!doctype html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.8.1/semantic.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-beta.3/js/select2.min.js"></script>
	<link href="http://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-beta.3/css/select2.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.8.1/semantic.min.css" rel="stylesheet">
	
	<script src="js/index.js"></script>
	<script src="lib/jquery.onepage-scroll.js"></script>
	<script src="lib/d3.tip.js"></script>
	<link rel="stylesheet" href="lib/onepage-scroll.css">
	<link rel="stylesheet" href="css/index.css">

	<title>Enrollement Bar Chart</title>
</head>
<body>
	<h1>UCLA Enrollment Bar Chart</h1>
	<div id="main-container">
		<section>
			<div class="ui horizontal divider" id="major-title">Aerospace Engineering</div>
			<div class="ui grid">
				<div class="centered row">
					<div class="twelve wide column"><div id="chart-major"></div></div>
					<div class="three wide column">
						<div class="ui center aligned segment">
							<div class="ui header"><div class="content">Choose the major</div></div>
							<p><select class="dropdown" id="major-select"></select></p>
							<div class="ui horizontal divider">or</div>
							<p><div class="ui teal button" onClick="majorRandom()">Random major</div></p>
						</div>		
					</div>
				</div>
			</div>
		</section>
		<section>
			<div class="ui grid">
				<div class="ui horizontal divider">Cross-major comparision</div>
				<div class="centered row">
					<div id="chart-cross-majors"></div>
					<div class="ui toggle checkbox">
						<input type="checkbox" name="sort-checkbox">
						<label>Sort by numbers</label>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
